<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="ExcelLike.js"></script>
    <link type="text/css" rel="stylesheet" href="ExcelLike.css" />
</head>

<body>
    <div id="container" class="container"></div>
    <script>
        var excelLike = new ExcelLike({
            headerList: ['Col1', 'Col2', 'Col3'],
            containerClassName: 'container',
            data: [['1', '2', '2'], ['a', 'b', 'c'], ['4', '5', '6'], ['d', 'e', 'f']]
        });
        excelLike.test();
    </script>

    <style>
        body {
            height: 100%;
        }

        .container {
            margin: auto;
            height: 500px;
            width: 75%;
        }
    </style>
</body>

</html>
